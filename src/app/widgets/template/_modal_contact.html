<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
  <h4>联系人信息<span class="label label-info" ng-show="contact.is_main === 1">主联系人</span></h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">客户名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.client_name" disabled>
      </div>
      <label for="" class="col-sm-2 control-label">所述销售</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" value="{{sellersMap[contact.sale_id]}}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.contact_name" ng-disabled="editMode !== true">
      </div>
      <label for="" class="col-sm-2 control-label">性别</label>
      <div class="col-sm-4">
        <select name="" id="" class="form-control" ng-model="contact.sex" ng-disabled="editMode !== true">
          <option value="">选择</option>
          <option value="1">男</option>
          <option value="2">女</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">部门</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.department" ng-disabled="editMode !== true">
      </div>
      <label for="" class="col-sm-2 control-label">职位</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.position" ng-disabled="editMode !== true">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">电话</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.telphone" ng-disabled="editMode !== true">
      </div>
      <label for="" class="col-sm-2 control-label">手机</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.cellphone" ng-disabled="editMode !== true || contact.is_main === 1">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">QQ</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.qq"  ng-disabled="editMode !== true || contact.is_main === 1">
      </div>
      <label for="" class="col-sm-2 control-label">微信</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.weixing" ng-disabled="editMode !== true">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.email"  ng-disabled="editMode !== true || contact.is_main === 1">
      </div>
      <label for="" class="col-sm-2 control-label">旺旺</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.wangwang" ng-disabled="editMode !== true">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">传真</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.fax" ng-disabled="editMode !== true">
      </div>
      <label for="" class="col-sm-2 control-label">生日</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="contact.birthday" ng-disabled="editMode !== true">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-10">
        <textarea name="" id="" cols="30" rows="5" class="form-control" ng-model="contact.remark" ng-disabled="editMode !== true"></textarea>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-danger pull-left" ng-click="editMode = editMode === true ? false : true" ng-hide="!self.rights_check['2_update_concat']">{{editMode === true ? '退出编辑' : '编辑'}}</button>
  <button class="btn btn-sm btn-default" ng-click="skip()">关闭</button>
  <button class="btn btn-sm btn-primary" ng-click="submit()" ng-show="editMode === true">保存</button>
</div>
