<div class="panel panel-default">
  <div class="panel-heading">账单扣款处理</div>
  <div class="panel-body">
    <form  ng-submit="vm.postBillCharge()" class="form-horizontal form-validate">
      <div class="form-group">
        <label class="control-label col-md-3">
          <span ng-show="vm.chargeParams.b !== null && vm.chargeParams.b !== undefined">CDN 带宽费用</span>
          <span ng-show="vm.chargeParams.f !== null && vm.chargeParams.f !== undefined">CDN 流量费用</span>
        </label>
        <div class="col-md-4">
          <p class="form-control-static" ng-show="vm.chargeParams.b !== null && vm.chargeParams.b !== undefined">{{vm.chargeParams.b}} 元</p>
          <p class="form-control-static" ng-show="vm.chargeParams.f !== null && vm.chargeParams.f !== undefined">{{vm.chargeParams.f}} 元</p>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          CDN 动态请求费用
        </label>
        <div class="col-md-4">
          <p class="form-control-static">{{vm.chargeParams.r}} 元</p>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          存储服务费用
        </label>
        <div class="col-md-4">
          <p class="form-control-static">{{vm.chargeParams.s}} 元</p>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          HTTPS 服务费用
        </label>
        <div class="col-md-4">
          <p class="form-control-static">{{vm.chargeParams.h}} 元</p>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          费用合计
        </label>
        <div class="col-md-4">
          <p class="form-control-static">{{vm.chargeParams.t}} 元</p>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          需要优惠金额
        </label>
        <div class="col-md-4">
          <p class="form-control-static">{{vm.chargeParams.p}} 元</p>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          实际扣款金额
        </label>
        <div class="col-md-6">
          <input class="form-control"
                 type="number"
                 min="0"
                 max="9999999"
                 step="0.01"
                 ng-model="vm.params.reality_money"
                 required/>
        </div>
      </div>
      <div class="line-dash"></div>
      <div class="form-group">
        <label class="control-label col-md-3">
          扣款说明
        </label>
        <div class="col-md-6">
          <textarea class="form-control"
                    rows="3"
                    ng-model="vm.params.remark"
                    required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-3">
          <a class="btn btn-default" ui-sref="^">取消</a>
          <button type='submit' class="btn btn-primary">确定</button>
        </div>
      </div>
    </form>
  </div>
</div>
