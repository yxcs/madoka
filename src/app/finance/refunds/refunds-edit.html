<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.skip()">&times;</button>
  <h4>提现申请处理</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">操作</label>
      <div class="col-sm-10">
        <span class="radio c-radio" style="display: inline-block">
          <label>
            <input type="radio" name="a" ng-model="vm.opt_type" ng-value="'SURE'">
            <span class="fa fa-circle"></span>已经处理打款
          </label>
        </span>
        <span class="radio c-radio" style="display: inline-block">
          <label>
            <input type="radio" name="a" ng-model="vm.opt_type" ng-value="'CANCEL'">
            <span class="fa fa-circle"></span>取消提现申请
          </label>
        </span>
      </div>
    </div>
    <div class="line-dash"></div>
    <div class="form-group">
      <label class="control-label col-sm-2">说明</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="vm.remark" rows="3" placeholder="{{vm.opt_type === 'SURE' ? '打款说明' : vm.opt_type === 'CANCEL' ? '取消原因' : '不可能有这个说明吧！？'}}">
        </textarea>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-link" ng-click="vm.skip()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="vm.submit()">确定</button>
</div>
