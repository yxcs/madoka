<form ng-submit="vm.submit()" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.skip()">&times;</button>
    <h4>账户加款处理</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <p class="form-control-static col-md-offset-1 col-md-10">操作确定加款后，客户账户余额变动情况，如下：</p>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-sm-offset-1 control-label">现在操作，加款金额：</label>
      <div class="col-sm-7">
        <p class="form-control-static text-danger" style="font-size:1.5em"><strong>{{vm.dealData.pay | number : 2}} + {{vm.dealData.bonus | number : 2}} 元</strong></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-sm-offset-1 control-label">当前账户余额：</label>
      <div class="col-sm-7">
        <p class="form-control-static text-danger" style="font-size:1.5em"><strong>{{vm.dealData.balance | number : 2}} 元</strong></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-sm-offset-1 control-label">加款完成后，账户余额：</label>
      <div class="col-sm-7">
        <p class="form-control-static text-danger" style="font-size:1.5em"><strong>{{vm.dealData.money + vm.dealData.balance | number : 2}} 元</strong></p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-7 col-sm-offset-1">
        <p class="form-control-static">确认加款后，该笔充值将转化为交易付款成功！</p>
        <p class="form-control-static">注：请确定客户实际汇款钱到账后操作.</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="btn btn-sm btn-link" ng-click="vm.skip()">取消</a>
    <button type="submit" class="btn btn-sm btn-primary" ng-disabled="vm.counter > 0 || vm.disableSubmit">确定 <span ng-show="vm.counter > 0">({{vm.counter}})</span></button>
  </div>
</form>
