<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
  <h4>发票申请处理</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-offset-2"><input type="radio" ng-model="invoice.opt_type" value="FINISH">已经开票处理</label>
    </div>

    <div ng-if="invoice.opt_type === 'FINISH'">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">发票号码：</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="invoice.invoice_number">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">开票日期：</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" ng-model="invoice.invoice_time">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-offset-2"><input type="radio" ng-model="invoice.opt_type" value="CANCEL">取消开票处理</label>
    </div>

    <div ng-if="invoice.opt_type === 'CANCEL'">
      <div class="form-group">
        <label for="" class="col-sm-4 control-label">取消原因</label>
        <div class="col-sm-6">
          <textarea name="" id="" cols="30" rows="3" class="form-control" ng-model="invoice.reason"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-link" ng-click="skip()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="submit()">确认</button>
</div>
