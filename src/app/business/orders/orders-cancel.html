<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
  <h4>取消订单</h4>
</div>
<div class="modal-body">
  <p>
    注：取消订单操作后，无法恢复！
  </p>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-8">
        <textarea name="" id="" cols="30" rows="5" class="form-control" ng-model="order.remark"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-link" ng-click="skip()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="submit()">确认</button>
</div>
