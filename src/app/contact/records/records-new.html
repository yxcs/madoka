<form action="" class="form-horizontal">

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">客户名称</label>
    <div class="col-sm-4">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="record.client_name" disabled>
        <span class="input-group-btn">
          <button ng-click="searchClient()" class="btn btn-primary">查询客户</button>
        </span>
      </div>
    </div>
    <label for="" class="col-sm-2 control-label">云存储帐号</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{record.upyun_account}}</p>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="control-label col-sm-2">负责人</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{sellersMap[record.sale_id]}}</p>
    </div>
    <label for="" class="control-label col-sm-2">联系人</label>
    <div class="col-sm-4">
      <select name="" id="" class="form-control" ng-model="record.contact_name">
        <option value="">选择一个联系人</option>
        <option value="{{contact.contact_name}}" ng-repeat="contact in contacts" ng-selected="selectContact(contact)">{{contact.contact_name}}{{contact.is_main === 1 ? '（主）' : ''}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="control-label col-sm-2">联系方式</label>
    <div class="col-sm-4">
      <select name="" id="" class="form-control" ng-model="record.contact_mode">
        <option value="">点击选择</option>
        <option value="1">在线</option>
        <option value="2">电话</option>
        <option value="3">上门</option>
      </select>
    </div>
    <label for="" class="control-label col-sm-2">联系时间</label>
    <div class="col-sm-4">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" is-open="openedS" ng-click="openedS = true; openedE = false" ng-model="record.contact_date" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="control-label col-sm-2">联系类型</label>
    <div class="col-sm-4">
      <select name="" id="" class="form-control" ng-model="record.contact_type">
        <option value="">点击选择</option>
        <option value="1">发展客户</option>
        <option value="2">业务合作</option>
        <option value="3">客户回访</option>
        <option value="4">客户关怀</option>
        <option value="5">服务付费</option>
      </select>
    </div>
    <label for="" class="control-label col-sm-2">联系状态</label>
    <div class="col-sm-4">
      <label for=""><input type="radio" class="" value="1" ng-model="record.contact_status">联系成功</label>
      <label for=""><input type="radio" class="" value="0" ng-model="record.contact_status">无法联系</label>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="control-label col-sm-2">联系内容</label>
    <div class="col-sm-10">
      <textarea name="" id="" cols="30" rows="5" class="form-control" ng-model="record.content"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <a class="btn btn-primary" ng-click="submit()">保存</a>
      <a class="btn btn-default" ng-click="skip()">取消</a>
    </div>
  </div>

</form>
