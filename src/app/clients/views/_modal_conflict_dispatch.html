<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
  <h4>分配处理人员</h4>
</div>
<div class="modal-body">
  <form action="" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">销售员：</label>
      <div class="col-sm-6">
        <select class="form-control col-sm-8" ng-model="params.user_id" ng-options="seller.user_id as seller.name for seller in regionSellers">
          <option value="">请选择销售</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-link" ng-click="skip()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="submit()">保存创建</button>
</div>
