<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
  <h4>调整验证状态</h4>
</div>
<div class="modal-body">
  <form action="" class="form-horizontal">
    <div class="form-group">
      <label for="" class="control-label col-sm-3">验证状态：</label>
      <div class="col-sm-3">
        <label><input type="radio" name="change_value" ng-model="data.change_value" ng-value="false">未验证</label>
      </div>
      <div class="col-sm-3">
        <label><input type="radio" name="change_value" ng-model="data.change_value" ng-value="true">已验证</label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-link" ng-click="skip()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="submit()">保存</button>
</div>
