<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
  <h4>分配销售员</h4>
</div>
<div class="modal-body">
  <ul class="list-unstyled">
    <li ng-repeat="seller in sellers"><label><input type="radio" value="{{seller.user_id}}" ng-model="client.user_id" name="seller">{{seller.name}}</label></li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-link" ng-click="skip()">取消</button>
  <button class="btn btn-sm btn-primary" ng-click="submit()">保存</button>
</div>
